<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript Variables</h1>
    <hr>
    <p id="demo"></p>
    <script>
        x = 5;
        y = 6;
        z = x + y;
        document.getElementById("demo").innerHTML =
            "The value of z is : " + z;
    </script>
    <script>
        var x = 5;
        var y = 6;
        var z = x + y;
        document.getElementById("demo").innerHTML =
            "The value of z is : " + z;
    </script>
    <script>
        let x = 5;
        let y = 6;
        let z = x + y;
        document.getElementById("demo").innerHTML =
            "The value of z is : " + z;
    </script>
    <script>
        const price1 = 5;
        const price2 = 6;
        let total = price1 + price2;
        document.getElementById("demo").innerHTML =
            "The total is : " + total;
    </script>
</body>

</html>
